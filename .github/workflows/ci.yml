name: Test closed branch

on:
  pull_request:
    types: [closed]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get PR closed number
        env:
          PR_NUMBER: ${{ toJson(github.event.number) }}
          PR_REF_NAME: ${{ github.event.ref_name }}
          PR_REF: ${{ github.event.ref }}
          PR_SHA: ${{ github.event.sha }}
        run: |
          echo "$PR_NUMBER"
          echo "$PR_REF_NAME"
          echo "$PR_SHA"
          echo "$PR_REF"
          

